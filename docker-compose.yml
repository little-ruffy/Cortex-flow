services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-helpdesk-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/feedback.json:/app/feedback.json
      - ./backend/settings.json:/app/settings.json
      - ./backend/config.json:/app/config.json
    env_file:
      - ./backend/.env
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-helpdesk-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
